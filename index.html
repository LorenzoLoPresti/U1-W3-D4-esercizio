<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Comoda applicazione che ti permette di pianificare la tua giornata"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">Design your daily routine</h1>
      <input
        type="text"
        placeholder="Cosa farai oggi?"
        class="form"
        id="form-list"
        onkeyup="insericiTask(event)"
      />
      <button class="button" onclick="elimina()">Delete</button>
    </header>
    <main class="main">
      <div id="list"></div>
    </main>
    <script src="./assets//js/script.js"></script>
  </body>
</html>
